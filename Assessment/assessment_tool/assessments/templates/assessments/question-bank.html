{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container mt-4">
    <h1>Question Bank</h1>
    <table class="table table-striped">
        <body>
        <h1>Manage Question Bank</h1>
        <ul>
          {% for question in questions %}
            <li>{{ question.text }} (Type: {{ question.question_type }})</li>
          {% endfor %}
        </ul>
        </body>
    </table>
</div>
{% endblock %}
